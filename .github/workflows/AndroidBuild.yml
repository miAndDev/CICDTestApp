name: AndroidBuild
on:
  push:
    branches: ["master"]


jobs:
  debug:

    runs-on: ubuntu-latest

    steps:
      - name: Project setup
        uses: actions/checkout@v4.1.1

      - name: Setup Java JDK
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build